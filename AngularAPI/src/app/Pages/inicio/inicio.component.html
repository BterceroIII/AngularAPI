<mat-card style="width: 70%; margin: 50px auto;">
    <mat-card-header>
        <mat-card-title>
            <p>Lista Empleados</p>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="primary" (click)="addEmpleado()">Nuevo Empleado</button>

        <table mat-table [dataSource]="listaEmpleados" class="mat-elevation-z2" style="margin-top:20px ;">

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef>Apellido</th>
                <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
            </ng-container>

            <ng-container matColumnDef="sueldo">
                <th mat-header-cell *matHeaderCellDef>Sueldo</th>
                <td mat-cell *matCellDef="let element">{{element.sueldo | currency:'C$':'symbol':'1.0-0' }}</td>
            </ng-container>

            <ng-container matColumnDef="departamento">
                <th mat-header-cell *matHeaderCellDef>Departamento</th>
                <td mat-cell *matCellDef="let element">{{element.departamento}}</td>
            </ng-container>

            <ng-container matColumnDef="fechaContrato">
                <th mat-header-cell *matHeaderCellDef>Fecha Contrato</th>
                <td mat-cell *matCellDef="let element">{{element.fechaContrato}}</td>
            </ng-container>


            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="updateEmpleado(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteEmpleado(element)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
